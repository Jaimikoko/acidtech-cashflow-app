{% extends "base.html" %}

{% block title %}Add Receivable Transaction - Cash Flow Management{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-receipt text-green-600 mr-3"></i>
                    Add Receivable Transaction
                </h1>
                <p class="text-gray-600">Create a new accounts receivable entry</p>
            </div>
            <a href="{{ url_for('accounts_receivable.index') }}" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to List
            </a>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="customer" class="block text-sm font-medium text-gray-700">Customer Name *</label>
                    <input type="text" id="customer" name="customer" required
                           class="form-input"
                           placeholder="Enter customer name">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" step="0.01" id="amount" name="amount" required
                               class="form-input pl-7"
                               placeholder="0.00">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="invoice_number" class="block text-sm font-medium text-gray-700">Invoice Number</label>
                    <input type="text" id="invoice_number" name="invoice_number"
                           class="form-input"
                           placeholder="Enter invoice number">
                </div>
                <div>
                    <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date *</label>
                    <input type="date" id="due_date" name="due_date" required
                           class="form-input">
                </div>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3"
                          class="form-input"
                          placeholder="Enter transaction description"></textarea>
            </div>
            <div>
                <label for="receipt" class="block text-sm font-medium text-gray-700">Receipt/Invoice File</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
                    <div class="space-y-1 text-center">
                        <i class="fas fa-file-upload text-gray-400 text-3xl"></i>
                        <div class="flex text-sm text-gray-600">
                            <label for="receipt" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500">
                                <span>Upload a file</span>
                                <input id="receipt" name="receipt" type="file" class="sr-only" accept=".pdf,.jpg,.jpeg,.png">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PDF, PNG, JPG up to 16MB</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                <a href="{{ url_for('accounts_receivable.index') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="btn-secondary">
                    <i class="fas fa-save mr-2"></i>Save Transaction
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dueDateInput = document.getElementById('due_date');
    const today = new Date();
    today.setDate(today.getDate() + 30);
    dueDateInput.value = today.toISOString().split('T')[0];
});
</script>
{% endblock %}
