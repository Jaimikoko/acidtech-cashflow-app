{% extends "base.html" %}

{% block title %}Add Payable Transaction - Cash Flow Management{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="card mb-4">
        <div class="card-body d-flex align-items-center justify-content-between">
            <div>
                <h1 class="h2 fw-bold text-dark d-flex align-items-center">
                    <i class="fas fa-credit-card text-red-600 mr-3"></i>
                    Add Payable Transaction
                </h1>
                <p class="text-muted">Create a new accounts payable entry</p>
            </div>
            <a href="{{ url_for('accounts_payable.index') }}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left mr-2"></i>Back to List
            </a>
        </div>
    </div>

    <!-- Form -->
    <div class="card">
        <form method="POST" enctype="multipart/form-data" class="card-body">
            <div class="row mb-3">
                <!-- Vendor -->
                <div class="col-md-6 mb-3">
                    <label for="vendor" class="form-label">Vendor Name *</label>
                    <input type="text" id="vendor" name="vendor" required
                           class="form-control"
                           placeholder="Enter vendor name">
                </div>

                <!-- Amount -->
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount *</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span>$</span>
                        </div>
                        <input type="number" step="0.01" id="amount" name="amount" required
                               class="form-control"
                               placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Invoice Number -->
                <div class="col-md-6 mb-3">
                    <label for="invoice_number" class="form-label">Invoice Number</label>
                    <input type="text" id="invoice_number" name="invoice_number"
                           class="form-control"
                           placeholder="Enter invoice number">
                </div>

                <!-- Due Date -->
                <div class="col-md-6 mb-3">
                    <label for="due_date" class="form-label">Due Date *</label>
                    <input type="date" id="due_date" name="due_date" required
                           class="form-control">
                </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="3"
                          class="form-input"
                          placeholder="Enter transaction description"></textarea>
            </div>

            <!-- Receipt Upload -->
            <div class="mb-3">
                <label for="receipt" class="form-label">Receipt/Invoice File</label>
                <div class="border border-2 border-dashed rounded p-4 text-center">
                    <div class="text-center">
                        <i class="fas fa-file-upload text-muted display-4"></i>
                        <div class="small text-muted">
                            <label for="receipt" class="btn btn-link p-0 fw-medium text-primary"
                                <span>Upload a file</span>
                                <input id="receipt" name="receipt" type="file" class="sr-only" accept=".pdf,.jpg,.jpeg,.png">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="small text-muted">PDF, PNG, JPG up to 16MB</p>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                <a href="{{ url_for('accounts_payable.index') }}" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>Save Transaction
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set default due date to 30 days from today
    const dueDateInput = document.getElementById('due_date');
    const today = new Date();
    today.setDate(today.getDate() + 30);
    dueDateInput.value = today.toISOString().split('T')[0];

    // File upload preview
    const fileInput = document.getElementById('receipt');
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const fileInfo = document.createElement('div');
            fileInfo.className = 'small text-success mt-2';
            fileInfo.innerHTML = `<i class="fas fa-check me-1"></i>Selected: `;
            fileInfo.appendChild(document.createTextNode(file.name));
            
            // Remove previous file info
            const existingInfo = document.querySelector('.file-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            fileInfo.className += ' file-info';
            fileInput.parentElement.parentElement.parentElement.appendChild(fileInfo);
        }
    });
});
</script>
{% endblock %}
