{% extends "masterlayout.html" %}

{% block title %}Edit Receivable - Cash Flow Management{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Edit Receivable</h1>
                <p class="text-gray-600">Update receivable transaction details</p>
            </div>
            <a href="{{ url_for('accounts_receivable.index') }}" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Receivables
            </a>
        </div>
    </div>

    <!-- Transaction Form -->
    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
                    <input type="text" name="vendor_customer" value="{{ transaction.vendor_customer }}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Invoice Number</label>
                    <input type="text" name="invoice_number" value="{{ transaction.invoice_number }}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                    <input type="date" name="due_date" value="{{ transaction.due_date.strftime('%Y-%m-%d') }}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="pending" {% if transaction.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="paid" {% if transaction.status == 'paid' %}selected{% endif %}>Received</option>
                        <option value="overdue" {% if transaction.status == 'overdue' %}selected{% endif %}>Overdue</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Receipt/Invoice</label>
                    <input type="file" name="receipt" accept=".pdf,.jpg,.jpeg,.png" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    {% if transaction.receipt_path %}
                        <div class="mt-2">
                            <a href="{{ url_for('static', filename='uploads/' + transaction.receipt_path) }}" target="_blank" class="text-green-600 hover:text-green-800">
                                <i class="fas fa-file-alt mr-1"></i>View Current Receipt
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">{{ transaction.description or '' }}</textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('accounts_receivable.index') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Update Receivable
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
