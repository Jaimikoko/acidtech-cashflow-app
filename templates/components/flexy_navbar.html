<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-light px-3">
    <a class="nav-link sidebartoggler d-block d-xl-none" href="javascript:void(0)">
      <i class="fa fa-bars"></i>
    </a>
    <div class="ms-auto d-flex align-items-center">
      {% if current_user.is_authenticated %}
        <span class="me-2">{{ current_user.username or current_user.email }}</span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-sm btn-outline-primary">Login</a>
      {% endif %}
    </div>
  </nav>
</header>
