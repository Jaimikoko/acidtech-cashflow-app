{% extends "base.html" %}

{% block title %}Register - Cash Flow Management{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-5">
    <div class="col-12 col-md-4">
        <div>
            <div class="mx-auto d-flex align-items-center justify-content-center rounded-circle bg-gradient-cash" style="height: 3rem; width: 3rem;">
                <i class="fas fa-user-plus text-white text-xl"></i>
            </div>
            <h2 class="mt-4 text-center fs-2 fw-bold text-dark">
                Create your account
            </h2>
            <p class="mt-2 text-center small text-muted">
                Start managing your cash flow today
            </p>
        </div>
        <form class="mt-4" method="POST">
            <div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="first_name" class="form-label small">First Name</label>
                        <input id="first_name" name="first_name" type="text" required 
                               class="form-control" 
                               placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <label for="last_name" class="form-label small">Last Name</label>
                        <input id="last_name" name="last_name" type="text" required 
                               class="form-control" 
                               placeholder="Last Name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label small">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="form-control" 
                           placeholder="Username">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label small">Email Address</label>
                    <input id="email" name="email" type="email" required 
                           class="form-control" 
                           placeholder="Email address">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label small">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="form-control" 
                           placeholder="Password">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" 
                        class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
            </div>

            <div class="text-center mt-3">
                <p class="small text-muted">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="fw-medium text-primary">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
