[tool:pytest]
# AciTech Cash Flow QA Testing Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    qa: QA and integration tests
    routes: Route testing
    performance: Performance tests
    migration: Migration validation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning